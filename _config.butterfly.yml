# Navigation bar settings
menu:
  首页: / || fas fa-home
  归档: /archives/ || fas fa-archive
  标签: /tags/ || fas fa-tags
  分类: /categories/ || fas fa-folder-open
  关于: /about/ || fas fa-heart

# Social settings
social:
  Github: https://github.com/answer-ran-ts || fab fa-github
  Coplit: https://www.coplit.com/answer-ran || fas fa-code

# Site Info
avatar: /img/avatar.jpg # 可以稍后添加头像
favicon: /img/favicon.png # 可以稍后添加网站图标

# Article settings
post_meta:
  page:
    date_type: both
    categories: true
    tags: true
  post:
    date_type: both
    categories: true
    tags: true

# Code Blocks
highlight_theme: mac light # 代码块主题

# Inject
inject:
  head:
    - <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.8.1/dist/vanilla-tilt.min.js"></script>
    - <link rel="stylesheet" href="/css/bubble-effect.css">
    - <link rel="stylesheet" href="/css/mobile.css">
  bottom:
    - <script src="/js/tilt-effect.js"></script>
    - <script src="/js/bubble-effect.js"></script>

# Footer Settings
footer:
  owner:
    enable: false
  custom_text: ©2025 Answer Ran
  copyright: false

# Local search
local_search:
  enable: true
  preload: true
  CDN:
  top_n_per_article: 1
  unescape: false
  trigger: auto
  animation: false
  raw: false
  shrink_ending: true
  cache: true
  cache_expires: 86400
  min_length: 2
  labels:
    input_placeholder: "搜索文章..."
    hits_empty: "未找到相关内容"
    hits_stats: "找到 ${hits} 条结果"

# Aside (侧边栏) 配置
aside:
  enable: true
  hide: false
  button: true
  mobile: true # 在移动设备上显示
  position: right # left or right
  card_author:
    enable: true
    description: "欢迎来到我的博客，这里是一个分享技术与生活的空间，希望能带给大家有价值的内容😉"
    button:
      enable: true
      icon: fab fa-github
      text: Follow Me
      link: https://github.com/answer-ran-ts
    button2:
      enable: true
      icon: fas fa-code
      text: Coplit
      link: https://www.coplit.com/answer-ran
  card_announcement:
    enable: true
    content: |
      <div class="announcement">
        努力更新中......面试ing......
      </div>
  card_recent_post:
    enable: true
    limit: 5
    sort: date
    sort_order: -1
  card_categories:
    enable: true
    limit: 8
    expand: none
    sort_order: -1
  card_tags:
    enable: true
    limit: 40
    color: false
    sort_order: -1
  card_archives:
    enable: true
    type: monthly
    format: MMMM YYYY
    order: -1
    limit: 8
